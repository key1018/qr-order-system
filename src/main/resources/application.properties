# ==========================================
# Kafka 설정
# ==========================================
# Producer 설정
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*

# Consumer 설정
spring.kafka.consumer.bootstrap-servers=localhost:9092
# 주의: group-id는 각 서비스 개발자가 자신의 서비스에 맞게 설정해야 함
# 예: notification-service-group, analytics-service-group 등
spring.kafka.consumer.group-id=qr-order-system-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# 자동 커밋 비활성화 (수동 Ack를 위해 필수)
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Listener 설정
# 수동 Ack 모드 설정
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
# 에러 발생 시 재시도 설정
spring.kafka.listener.retry.enabled=true
spring.kafka.listener.retry.max-attempts=3
spring.kafka.listener.retry.initial-interval=1000
spring.kafka.listener.retry.multiplier=2.0